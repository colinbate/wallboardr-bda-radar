<div class="form-panel">
  <div class="form-container">
    <input id="newScreenAnimate" type="checkbox" ng-model="newScreenForm.data.animate" class="css-checkbox">
    <label for="newScreenAnimate" class="css-label">Animate radar (defaults to last image)</label>
  </div>
  <div class="buttons">
    <button ng-click="addScreen(newScreenForm)" class="success">Add</button>
    <button ng-click="cancelAddScreen()" class="cancel">Cancel</button>
  </div>
</div>
